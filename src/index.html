<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div>
            <header class="header">
                <nav class="flex justify-content">
                    <p>Today's To Do</p>
                    <i class="fa fa-retweet"></i>
                </nav>
            </header>
        </div>
        <div>
            <input type="text" class="input" placeholder="Add to your list...">
        </div>
        <ul class="taskContainer"></ul>
    </div>
    <div class="footer">
        <button type="button" class="button" data-action="deleteCompleted">Clear all completed</button>
    </div>
</body>
</html>
